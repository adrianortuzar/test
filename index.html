<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>Javascript Test files</title>
    <link rel="stylesheet" href="css/main.css" type="text/css" media="screen" />
</head>
<body>
<div id="container">
	<div id="content">
<h1>Javascript Test files</h1>
        <ol id="steps">
            <li><a title="Step 1" id="step1_tab" href="#step1">Step 1</a></li>
            <li><a title="Step 2" id="step2_tab" href="#step2">Step 2</a></li>
            <li><a title="Step 3" id="step3_tab" href="#step3">Step 3</a></li>
			<!-- 
				Set classes to "a" atribute:
				- "active": set this class to the active Tab
				- "on": set this class if the step is available to edit but is not the active Tab
			-->
        </ol>
        <form id="test_form" class="forms" action="" method="post" accept-charset="utf-8">
			<div id="step1" class="step first">
				<!-- 
					Check the required fields and check that e-mail is valid
				-->
				<h2>User Data & Comment</h2>
				<div id="step1_errors" class="errors">
				<!--
					Print errors here
				-->
				</div>
				<fieldset id="step1_fieldset1" class="fieldset">
					<legend id="user_data_legend" class="legend">User data</legend>
					<ol class="form_list">
						<li>
							<label for="name">Name:</label><input type="text" name="name" value="" id="name" class="required text" />
						</li>
						<li>
							<label for="phone">Telephone:</label><input type="text" name="phone" value="" id="phone" class="phone" />
						</li>
						<li>
							<label for="email">Email:</label><input type="text" name="email" value="" id="email" class="required email" />
						</li>
						<li>
							<label for="web">Web:</label><input type="text" name="web" value="" id="web" class="url" />
						</li>
					</ol>
				</fieldset>
				<fieldset id="step1_fieldset2" class="fieldset">
					<legend id="comment_legend" class="legend">Comment</legend>
					<ol>
						<li>
							<label for="title">Title:</label><input type="text" name="title" value="" id="title" class="required text" />						
						</li>
						<li>
							<label for="comment">Comment:</label>
							<textarea name="comment" id="comment" class="required text" rows="8" cols="40"></textarea>
						</li>
					</ol>
				</fieldset>
				<p><input type="button" id="step1_next" class="button next" value="Next &rarr;"/></p>
			</div>
			<div id="step2" class="step">
				<h2>Share in Social Networks</h2>
				<div id="step2_confirm" class="confirm">
					<!-- Begin modal window content -->
					<h2>Are you sure you want to share in the following Social Networks?</h2>
					<ul id="confirm_list" class="confirm_list">
						<!-- Insert here one "li" for each social network selected -->
					</ul>
					<input id="step2_confirm_button" type="button" class="button" value="Yes" />
					<input id="step2_cancel_button" type="button" class="button" value="No" />
					<!-- Ends modal window content -->
				</div>
				<fieldset id="step2_fieldset1" class="fieldset">
					<legend id="share_legend" class="legend">Share in Social Network</legend>
					<ol>
						<li>
							Share this comment in:
							<ul id="share_list" class="share_list">
								<li><label for="twitter"><input type="checkbox" name="twitter" value="twitter" id="twitter" /> Twitter</label></li>
								<li><label for="facebook"><input type="checkbox" name="facebook" value="facebook" id="facebook" /> Facebook</label></li>
								<li><label for="linkedin"><input type="checkbox" name="linkedin" value="linkedin" id="linkedin" /> LinkedIn</label></li>							
							</ul>
						</li>
					</ol>
				</fieldset>
				<p>
					<input type="button" id="step2_back" class="button back" value="&larr; Back"/>
					<input type="button" id="step2_next" class="button next" value="Next &rarr;"/>
				</p>
			</div>
			<div id="step3" class="step last">
				<h2>Congratulations!</h2>
				<p>
					Have a nice day.
				</p>
			</div>
		</form>
    </div>
</div>
</body>
<script type="text/javascript" src="js/main.js"></script>
</html>
